<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Pomodoro Clock</title>
</head>
<body>
  <div class="container">
    <section class="control clearfix">
      <section class="session">
          <div class="name">Session</div>
          <div class="length">
            <button data-action="dec" data-type="session">-</button>
            <span class="value">25</span>
            <button data-action="inc" data-type="session">+</button>
          </div>
        </section>
        <section class="break">
          <div class="name">Break</div>
          <div class="length">
            <button data-action="dec" data-type="break">-</button>
            <span class="value">5</span>
            <button data-action="inc" data-type="break">+</button>
          </div>
        </section>
    </section>
    
    <section class="timer clearfix">
      <div class="mode">Session</div>
      <div class="counter">25:00</div>
      <div class="start-pause" data-mode="start"><button class="material-icons">play_arrow</button></div>
      <div class="reset"><button class="material-icons">replay</button></div>
    </section>
  </div>
  <script src="./app.js"></script>
</body>
</html>
