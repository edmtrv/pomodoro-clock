<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Pomodoro Clock</title>
</head>
<body>
  <div class="container">
    <section class="settings clearfix">
      <section class="session">
          <div class="name">Session</div>
          <div class="length clearfix">
            <div class="control"><button data-action="dec" data-type="session">-</button></div>
            <div class="value">25</div>
            <div class="control"><button data-action="inc" data-type="session">+</button></div>
          </div>
        </section>
        <section class="break">
          <div class="name">Break</div>
          <div class="length clearfix">
            <div class="control"><button data-action="dec" data-type="break">-</button></div>
            <div class="value">5</div>
            <div class="control"><button data-action="inc" data-type="break">+</button></div>
          </div>
        </section>
    </section>
    
    <section class="timer clearfix">
      <div class="mode">Session</div>
      <div class="counter">25:00</div>
      <div class="buttons">
        <button class="start-pause material-icons">play_arrow</button>
        <button class="reset material-icons">replay</button>
      </div>
    </section>
  </div>
  <script src="./app.js"></script>
</body>
</html>
